<app-navbar-admin></app-navbar-admin>
<!-- Back button to navigate to the admin list -->
<button class="go-back" routerLink="/list-admins"><i class="bi bi-caret-left"></i>Volver</button>
<div class="profile-container">
    <h2>Información Personal</h2>
    <div class="profile-card">
      <div class="profile-field">
        <span class="field-label">Nombre</span>
        <span class="field-value">{{ admin?.real_name }}</span>
      </div>
      <div class="profile-field">
        <span class="field-label">Apellido</span>
        <span class="field-value">{{ admin?.last_name }}</span>
      </div>
      <div class="profile-field">
        <span class="field-label">Usuario</span>
        <span class="field-value">{{ admin?.name_user }}</span>
      </div>
      <div class="profile-field">
        <span class="field-label">DNI</span>
        <span class="field-value">{{ admin?.dni }}</span>
      </div>
      <div class="profile-field">
        <span class="field-label">Teléfono</span>
        <span class="field-value">{{ admin?.phone }}</span>
      </div>
      <div class="profile-field">
        <span class="field-label">Email</span>
        <span class="field-value">{{ admin?.email }}</span>
      </div>
      <div class="profile-field">
        <span class="field-label">Activo</span>
        @if (admin?.is_Active === 'yes') {
          <span class="field-value">Si</span>
        }@else {
          <span class="field-value">No</span>
        }
      </div>

      <!-- Action buttons based on admin status -->
      @if(admin?.is_Active === 'yes'){
          <div class="admin-buttons">
              <button class="action-button delete" (click)="changeAdminStatus()">Quitar admin</button>
              <button class="action-button deactivate" (click)="changeStatus()">Dar de baja</button>
          </div>
        }@else {
          <div>
              <button class="action-button" (click)="changeStatus()">Dar de alta</button>
          </div>
        }
    </div>
</div>
