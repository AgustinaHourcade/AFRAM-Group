<div id="page">
  <div class="container" [ngClass]="{ 'container-signup': !isLoginActive, 'container-login': isLoginActive }">
    <!-- Sección izquierda -->
    <div class="left-panel" [ngClass]="{ 'signup': !isLoginActive, 'login': isLoginActive }"></div>

    
    <!-- Sección derecha (formulario) -->
    <div class="right-panel">
        <a href="" routerLink=""><img src="/logo-fff.png" alt="AFRAM Group Logo"></a>
      <div class="form-container"> 
        <!-- <div class="form-content"> -->
          @if(isLoginActive){
            <app-login></app-login>
          }@else {
            <app-signup></app-signup>
          }
        <!-- </div> -->
      </div>
      <div class="form-header">
        @if (!isLoginActive) {
          <button (click)="toggleForm('login')" class="toggle">Log In &nbsp; <span><i class="bi bi-arrow-right"></i></span></button>
        } @else {
          <button (click)="toggleForm('signup')" class="toggle-2"><span><i class="bi bi-arrow-left"></i></span> &nbsp; Sign Up </button>
        }
      </div>
    </div>
  </div>
</div>
