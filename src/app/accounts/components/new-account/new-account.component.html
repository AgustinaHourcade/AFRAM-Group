<form [formGroup]="formulario" (ngSubmit)="createAccount()">
    <label for="account_type">Seleccione el tipo de cuenta</label>
    <select formControlName="account_type" id="account_type">
        <option value="Checking">Cuenta corriente</option>
        <option value="Savings">Caja de ahorros</option>
    </select>
    <button type="submit">Crear cuenta</button>
</form>
