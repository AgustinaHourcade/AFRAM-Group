<div class="page">
    <div class="page-sub">
        <h2>Crear cuenta</h2>
        <!-- Form to create a new account -->
        <form [formGroup]="form" (ngSubmit)="createAccount()">
            <!-- Dropdown to select account type -->
            <label for="account_type">Seleccione el tipo de cuenta</label>
            <select formControlName="account_type" id="account_type" (change)="onAccountTypeChange()">
                <option value="Checking">Cuenta corriente</option>
                <option value="Savings">Caja de ahorros</option>
            </select>
            <!-- Dropdown to select currency type -->
            <label for="currency">Seleccione el tipo de divisa</label>
            <select formControlName="currency" id="currency">
                <option value="" selected disabled>Seleccione una opci√≥n</option>
                <option value="ars">ARS</option>
                <!-- Add 'USD' option only if the flag is 'all' -->
                @if (flag === 'all') {
                    <option value="usd">U$S</option>
                }
            </select>
            <!-- Button to submit the form, disabled if form is invalid -->
            <button type="submit" [disabled]="form.invalid">Crear cuenta</button>
        </form>
    </div>
</div>
