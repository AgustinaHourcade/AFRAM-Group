<app-navbar></app-navbar>
<h2 class="section-title">Mis plazos fijos</h2>

<div *ngIf="fixedTerms.length === 0">
  <p>No hay plazos fijos realizados por el usuario</p>
</div>

<div class="tableDiv">
<table *ngIf="fixedTerms.length > 0">
  <thead>
    <tr>
      <th>Numero de cuenta</th>
      <th>Cantidad invertida</th>
      <th>Intereses ganados</th>
      <th>Fecha de expiraci√≥n</th>
    </tr>
  </thead>
  <tbody>
    @for (ft of fixedTerms; track $index) {
      <tr>
        <td>{{ ft.account_id }}</td>
        <td>${{ ft.invested_amount }}</td>
        <td>{{ ft.interest_earned }}</td>
        <td>{{ formatearFecha(ft.expiration_date) }}</td>
      </tr>
    }
  </tbody>
</table>
</div>
